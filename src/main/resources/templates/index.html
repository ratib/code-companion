<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Code Companion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Code Companion</h1>

    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/search}" method="post">
                <div class="input-group mb-3">
                    <input type="text" name="keyword" class="form-control" placeholder="Search by description...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form th:action="@{/filter}" method="get">
                <div class="input-group mb-3">
                    <input type="text" name="language" class="form-control" placeholder="Filter by language...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Filter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div th:each="snippet : ${snippets}" class="card snippet-card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${snippet.language}"></h5>
                    <p class="card-text" th:text="${snippet.description}"></p>
                    <pre><code th:text="${snippet.code}"></code></pre>
                    <button class="btn btn-primary btn-sm" th:attr="onclick=|copyToClipboard('${snippet.code}')|">Copy</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function() {
            console.log('Async: Copying to clipboard was successful!');
        }, function(err) {
            console.error('Async: Could not copy text: ', err);
        });
    }
</script>

</body>
</html>
